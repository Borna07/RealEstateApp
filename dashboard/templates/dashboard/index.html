{% extends "dashboard/base.html" %}

{% block content %}
<div class="main">
    <div class="charts">
        {% for plot_fig in plot %}
        <div class="chartStatDistribution">
            <div class="chartHeader">
                <h2>{{ plot_fig.1 }}</h2>
            </div>
            <div>
                {% autoescape off %}
                {{ plot_fig.0 }}
                {% endautoescape %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
